<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> sigma </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
</head>
<body>

<div class="container">

	<details ontoggle="message()">
		<summary> skibidi </summary>
			<i> Enter two numbers then find its sum. </i>
	</details>

	<br>

	<form>
		<label> Enter 1st numbah </label> <input type="number" id="num1" placeholder="PUT IT HERE!!!">
		<br>
		<label> Enter 2nd numbah </label> <input type="number" id="num2" placeholder="PUT IT HERE!!!">
		<br>

		<button type="submit" class="btn btn-warning" onmouseover="plus()"> plas </button>
		<button type="submit" class="btn btn-success" onmouseover="minus()"> maynoos </button>
		<button type="submit" class="btn btn-info" onmouseover="multiplication()"> moolteeplay </button>
		<button type="submit" class="btn btn-danger" onmouseover="division()"> deebide </button>
		<a href="index.html"> <button class="btn btn-primary"> ripres </button> </a>

		<br>
		<br>

				<span class="form-control"> <h1 id="Result"> risoolt </h1> </span>
	</form>


	<script>
		function plus(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) + Number(num2);

			document.getElementById('Result').innerHTML = 'Answer is' + ' ' + sum;			
		}
		function message(){
			alert("freaky");
		}
		function minus(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var diff = Number(num1) - Number(num2);

			document.getElementById('Result').innerHTML = 'Answer is' + ' ' + diff;	
		}
		function multiplication(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var prod = Number(num1) - Number(num2);

			document.getElementById('Result').innerHTML = 'Answer is' + ' ' + prod;	
		}
		function division(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var quot= Number(num1) - Number(num2);

			document.getElementById('Result').innerHTML = 'Answer is' + ' ' + quot;	
		}
	</script>
</div>

</body>
</html>
